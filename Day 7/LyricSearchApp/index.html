<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Lyrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="content-box">           
            

            <div class="inputBox">
                <h1>Song Lyrics Finder</h1>
                <form>
                    <input type="text" id="searchArtist" placeholder="Artist">
                    <input type="text" id="searchSong" placeholder="Song">
                </form>
                <input type="submit" value="Get Lyrics" id="submit">
                <p id="error">Oops! You forgot to fill out the fields. </p>
            </div>  
            
            <div class="lyricsContainer">
                <p id="lyrics"></p>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
        
    </script>
    <script src="script.js"></script>
</body>
</html>
