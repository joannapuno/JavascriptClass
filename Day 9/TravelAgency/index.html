<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- HEADER -->
    <header>
        <div id="nav-bar">
            <div class="logo-container">
                <i class="far fa-paper-plane"></i>
                <span>Travel</span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
            
    <!-- HERO -->

    <div id="hero">
        <div class="hero-content"></div>
    </div>





    <!-- MAIN BODY -->

<div id="main-body">
    <div class="main-container"></div>
    

<div class="register">
    <form action="" id="user-register">
        <input type="text" name = 'name' id="first-name" placeholder="Enter First Name">
        <input type="text" name = 'name' id="last-name" placeholder="Enter Last Name">
        <input type="text" name = 'address' id="address" placeholder="Enter Address">
        <input type="text" name = 'address' id="city" placeholder="Enter City">
        <input type="text" name = 'address' id="postal-code" placeholder="Enter Postal Code" pattern="T3K 0W1">
        <input type="email" name = 'email' id="email" placeholder="Enter Email Address">
        <input type="text" name = 'phone' id="phone" placeholder="Enter Phone Number">
        <input type="submit" value="Submit">
    </form>
</div>

</div>















    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div id="currentDate"></div>

            <div class="footer-logo">
                <i class="far fa-paper-plane"></i>
                <span>Travel</span>
            </div>


                <div class="footer-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
