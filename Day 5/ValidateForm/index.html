<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="" name="questionaire">
        <legend>Before you enter the dungeon, we have a few questions for you</legend>
        <br>

        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name" pattern ="firstname lastname" required>

        <br/>

        <label for="name">How old are you</label>
        <input type="number" name="age" id="age" min ="18" required>

        <br/>

        <label for="name">Email Address</label>
        <input type="email" name="email" id="email" required>


        <br>

        <button name="submit">Submit</button>


    </form>
    




    <script src="script.js"></script>
</body>
</html>
